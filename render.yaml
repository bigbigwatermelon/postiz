services:
  # 数据库服务
  - type: pserv
    name: postiz-database
    env: node
    plan: free
    # PostgreSQL 会作为外部数据库使用

  # Redis 服务
  - type: redis
    name: postiz-redis
    plan: free
    # Render 提供免费的 Redis 实例

  # 后端服务
  - type: web
    name: postiz-backend
    env: node
    plan: free
    buildCommand: |
      cd /opt/render/project/src &&
      npm install -g pnpm@10.6.1 &&
      pnpm install &&
      pnpm run prisma-generate &&
      pnpm run build:backend
    startCommand: |
      cd /opt/render/project/src &&
      pnpm run start:prod:backend
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: postiz-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        fromService:
          name: postiz-frontend
          type: web
          property: host
      - key: NEXT_PUBLIC_BACKEND_URL
        sync: false
      - key: BACKEND_INTERNAL_URL
        value: http://localhost:3000
      - key: STORAGE_PROVIDER
        value: local
      - key: IS_GENERAL
        value: "true"
      - key: API_LIMIT
        value: "30"

  # 前端服务  
  - type: web
    name: postiz-frontend
    env: node
    plan: free
    buildCommand: |
      cd /opt/render/project/src &&
      npm install -g pnpm@10.6.1 &&
      pnpm install &&
      pnpm run build:frontend
    startCommand: |
      cd /opt/render/project/src &&
      pnpm run start:prod:frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4200
      - key: NEXT_PUBLIC_BACKEND_URL
        fromService:
          name: postiz-backend
          type: web
          property: host

  # Worker 服务
  - type: worker
    name: postiz-workers
    env: node
    plan: free
    buildCommand: |
      cd /opt/render/project/src &&
      npm install -g pnpm@10.6.1 &&
      pnpm install &&
      pnpm run build:workers
    startCommand: |
      cd /opt/render/project/src &&
      pnpm run start:prod:workers
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: postiz-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: postiz-redis
          type: redis
          property: connectionString

databases:
  - name: postiz-database
    databaseName: postiz
    user: postiz_user
    plan: free 